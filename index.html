<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Tentukan user-agent yang diizinkan (OTT Navigator)
        const allowedUserAgent = "OTT Navigator";

        // Ambil user-agent dari perangkat yang mengakses
        const userAgent = navigator.userAgent;

        // Tampilkan user-agent di konsol untuk debugging (hanya untuk pengujian)
        console.log("User-Agent: ", userAgent);

        // Periksa apakah user-agent sesuai dengan OTT Navigator
        if (userAgent.includes(allowedUserAgent)) {
            // Pengalihan ke URL tujuan jika user-agent cocok
            window.location.href = "https://www.example.com";  // Ganti dengan URL yang kamu tuju
        } else {
            // Tampilkan pesan jika bukan OTT Navigator
            document.body.innerHTML = `
                <h1>Hanya dapat diakses melalui aplikasi OTT Navigator</h1>
                <p>Jika kamu melihat halaman ini, itu berarti kamu mengaksesnya dari aplikasi lain atau browser yang tidak mendukung.</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
