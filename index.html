<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Tentukan user-agent yang diizinkan (OTT Navigator)
        const allowedUserAgent = "OTT Navigator";

        // Periksa user-agent dari browser
        const userAgent = navigator.userAgent;

        // Jika user-agent sesuai, alihkan ke URL tujuan
        if (userAgent.includes(allowedUserAgent)) {
            // Redirect ke link yang dituju
            window.location.href = "https://www.example.com";
        } else {
            // Tampilkan pesan jika bukan OTT Navigator
            document.body.innerHTML = "<h1>Hanya dapat diakses melalui aplikasi OTT Navigator</h1>";
        }
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
